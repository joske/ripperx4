name: Rust
on: [push, pull_request]
env:
  CARGO_TERM_COLOR: always
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-24.04
            install: sudo apt update && sudo apt install -y libgtk-4-bin libgtk-4-common libgtk-4-dev libgstreamer1.0-dev gstreamer1.0-plugins-good libdiscid-dev libcdio-dev libiso9660-dev libudf-dev
            artifact: ripperx4-linux-intel
          - os: ubuntu-24.04-arm
            install: sudo apt update && sudo apt install -y libgtk-4-bin libgtk-4-common libgtk-4-dev libgstreamer1.0-dev gstreamer1.0-plugins-good libdiscid-dev libcdio-dev libiso9660-dev libudf-dev
            artifact: ripperx4-linux-arm64
          - os: macos-latest
            install: brew install gtk4 gstreamer libdiscid libcdio
            artifact: ripperx4-macos-arm64
            homebrew_prefix: /opt/homebrew
          - os: macos-15-intel
            install: brew install gtk4 gstreamer libdiscid libcdio
            artifact: ripperx4-macos-intel
            homebrew_prefix: /usr/local
    steps:
      - uses: actions/checkout@v6
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy, rustfmt
      - name: Set up Rust Cache
        uses: Swatinem/rust-cache@v2
      - name: Install glib/gtk dev
        run: ${{ matrix.install }}
      - name: Set up Homebrew paths for macOS
        if: runner.os == 'macOS'
        run: |
          echo "PKG_CONFIG_PATH=${{ matrix.homebrew_prefix }}/lib/pkgconfig" >> $GITHUB_ENV
          echo "LIBRARY_PATH=${{ matrix.homebrew_prefix }}/lib" >> $GITHUB_ENV
          echo "BINDGEN_EXTRA_CLANG_ARGS=-I${{ matrix.homebrew_prefix }}/include" >> $GITHUB_ENV
      - name: check cargo fmt
        run: cargo fmt --all -- --check
      - name: check clippy
        run: cargo clippy --all-targets --all-features -- -D warnings -W clippy::pedantic
      - name: Run tests
        run: cargo test
      - name: Build
        run: cargo build --release
      - uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact }}
          path: target/release/ripperx4
