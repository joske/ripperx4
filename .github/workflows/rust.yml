name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3
    - name: Install glib/gtk dev
      run: sudo apt update ; sudo apt-get install -y libglib2.0-dev libgtk-4-bin libgtk-4-common libgtk-4-dev libgstreamer1.0-dev
    - name: Build
      run: cargo build
    - name: Run tests
      run: cargo test
      
    - uses: actions/upload-artifact@v3
      with:
        name: ripperx4
        path: target/debug/ripperx4
