name: Rust
on: [push, pull_request]
env:
  CARGO_TERM_COLOR: always
  RUSTC_WRAPPER: sccache
  SCCACHE_GHA_ENABLED: "true"
jobs:
  build-linux:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v3
      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.3
      - name: Install glib/gtk dev
        run: sudo apt-get install -y libgtk-4-bin libgtk-4-common libgtk-4-dev libgstreamer1.0-dev gstreamer1.0-plugins-good libdiscid-dev
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: rustfmt, clippy
          override: true
      - name: check cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: +nigthly --all -- --check
      - uses: actions-rs/clippy-check@v1
        with:
          args: --all-features
      - name: Build
        run: cargo build --release
      - name: Run tests
        run: cargo test
      - uses: actions/upload-artifact@v3
        with:
          name: ripperx4-linux
          path: target/release/ripperx4
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.3
      - name: Install glib/gtk dev
        run: brew install gtk4 gstreamer libdiscid sccache
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: rustfmt, clippy
          override: true
      - name: check cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: +nigthly --all -- --check
      - uses: actions-rs/clippy-check@v1
        with:
          args: --all-features
      - name: Build
        run: cargo build --release
      - name: Run tests
        run: cargo test
      - uses: actions/upload-artifact@v3
        with:
          name: ripperx4-macos
          path: target/release/ripperx4
